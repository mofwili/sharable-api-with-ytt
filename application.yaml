apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sharable-api-testing-with-ytt-plugin
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/mofwili/sharable-api-with-ytt.git
    targetRevision: main
    path: .
    plugin:
      name: ytt

  destination:
    server: https://kubernetes.default.svc
    namespace: ytt-dep

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

